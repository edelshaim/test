<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Real Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF6633 0%, #336699 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
        }

        .clock-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1400px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }

        .clock-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: scaleIn 0.5s ease-out;
        }

        .clock-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .city-name {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .country {
            text-align: center;
            font-size: 0.9em;
            color: #888;
            margin-bottom: 20px;
        }

        .analog-clock {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            position: relative;
            margin: 20px auto;
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.1),
                0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .clock-center {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #667eea;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .hour-hand {
            width: 6px;
            height: 50px;
            background: #333;
            margin-left: -3px;
        }

        .minute-hand {
            width: 4px;
            height: 70px;
            background: #555;
            margin-left: -2px;
        }

        .second-hand {
            width: 2px;
            height: 80px;
            background: #e74c3c;
            margin-left: -1px;
        }

        .clock-numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-weight: bold;
            color: #667eea;
        }

        .digital-time {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
        }

        .date {
            text-align: center;
            font-size: 1em;
            color: #666;
            margin-top: 10px;
        }

        .timezone {
            text-align: center;
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .clock-container {
                grid-template-columns: 1fr;
            }
        }

        .footer {
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>World Clock</h1>
    </div>

    <div class="clock-container" id="clockContainer"></div>


    <script>
        const cities = [
            { name: 'New York', country: 'USA', timezone: 'America/New_York' },
            { name: 'London', country: 'United Kingdom', timezone: 'Europe/London' },
            { name: 'Tokyo', country: 'Japan', timezone: 'Asia/Tokyo' },
            { name: 'Sydney', country: 'Australia', timezone: 'Australia/Sydney' },
            { name: 'Dubai', country: 'UAE', timezone: 'Asia/Dubai' },
            { name: 'Paris', country: 'France', timezone: 'Europe/Paris' },
            { name: 'Singapore', country: 'Singapore', timezone: 'Asia/Singapore' },
            { name: 'Los Angeles', country: 'USA', timezone: 'America/Los_Angeles' },
            { name: 'Moscow', country: 'Russia', timezone: 'Europe/Moscow' },
            { name: 'Hong Kong', country: 'China', timezone: 'Asia/Hong_Kong' },
            { name: 'Mumbai', country: 'India', timezone: 'Asia/Kolkata' },
            { name: 'SÃ£o Paulo', country: 'Brazil', timezone: 'America/Sao_Paulo' }
        ];

        function createClockNumbers() {
            let numbersHTML = '';
            for (let i = 1; i <= 12; i++) {
                const angle = (i * 30) - 90;
                const x = Math.cos(angle * Math.PI / 180) * 75;
                const y = Math.sin(angle * Math.PI / 180) * 75;
                numbersHTML += `<div class="number" style="transform: translate(${x}px, ${y}px)">${i}</div>`;
            }
            return numbersHTML;
        }

        function createClockCard(city) {
            const card = document.createElement('div');
            card.className = 'clock-card';
            card.innerHTML = `
                <div class="city-name">${city.name}</div>
                <div class="country">${city.country}</div>
                <div class="analog-clock">
                    <div class="hand hour-hand" data-hand="hour"></div>
                    <div class="hand minute-hand" data-hand="minute"></div>
                    <div class="hand second-hand" data-hand="second"></div>
                    <div class="clock-center"></div>
                </div>
                <div class="digital-time" data-digital-time></div>
                <div class="date" data-date></div>
                <div class="timezone">${city.timezone}</div>
            `;
            return card;
        }

        function updateClock(card, timezone) {
            const now = new Date();
            const options = { timeZone: timezone };

            // Get time components for this timezone
            const timeString = now.toLocaleTimeString('en-US', {
                ...options,
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            const [hours, minutes, seconds] = timeString.split(':').map(Number);

            // Update analog clock hands
            const secondHand = card.querySelector('[data-hand="second"]');
            const minuteHand = card.querySelector('[data-hand="minute"]');
            const hourHand = card.querySelector('[data-hand="hour"]');

            const secondDegrees = (seconds / 60) * 360;
            const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
            const hourDegrees = ((hours % 12 + minutes / 60) / 12) * 360;

            secondHand.style.transform = `rotate(${secondDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;

            // Update digital time
            const digitalTime = card.querySelector('[data-digital-time]');
            digitalTime.textContent = now.toLocaleTimeString('en-US', {
                ...options,
                hour12: true,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            // Update date
            const dateElement = card.querySelector('[data-date]');
            dateElement.textContent = now.toLocaleDateString('en-US', {
                ...options,
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function initClocks() {
            const container = document.getElementById('clockContainer');

            cities.forEach((city, index) => {
                setTimeout(() => {
                    const card = createClockCard(city);
                    container.appendChild(card);
                    updateClock(card, city.timezone);

                    // Update this clock every second
                    setInterval(() => {
                        updateClock(card, city.timezone);
                    }, 1000);
                }, index * 100); // Stagger the animation
            });
        }

        // Initialize clocks when page loads
        window.addEventListener('load', initClocks);
    </script>
</body>
</html>
